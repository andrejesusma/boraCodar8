<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600&amp;display=swap" rel="stylesheet">
    <title>Document</title>
    <script type="text/javascript" src="./index.js" defer=""></script>
    <link rel="stylesheet" href="./index.css">
  </head>

  <body>
    <div id="container">
      <div id="box" class="data">
        <h2>NPS geral</h2>
        <div>
          <img src="assets/grau.svg" alt="">
        </div>
        <div>
          <p>NPS Score <span>75</span></p>
        </div>
      </div>
      <div id="box" class="data">
        <h2>Vendas fechadas</h2>
        <div>
          <div class="box">
            <div class="percent">
              <svg>
                <circle cx="70" cy="70" r="50"></circle>
                <circle cx="70" cy="70" r="50"></circle>
                <defs>
                  <linearGradient id="svgOne">
                    <stop offset="5%" stop-color="#CE9FFC"></stop>
                    <stop offset="95%" stop-color="#7367F0"></stop>
                  </linearGradient>
                </defs>
              </svg>
              <div class="num">
                <h2>70%</h2>
                <span>Avançado</span>
              </div>
            </div>
          </div>
        </div>
        <div>
          <p class="p">Esperado <span>100</span></p>
          <p class="p">Alcançado <span>70</span></p>
        </div>
      </div>
      <div id="box" class="data">
        <h2>Meta mensal</h2>
        <div>
          <div class="box">
            <div class="percent">
              <svg>
                <circle cx="70" cy="70" r="50"></circle>
                <circle cx="70" cy="70" r="50"></circle>
                <defs>
                  <linearGradient id="svgTwo">
                    <stop offset="5%" stop-color="#DF9780"></stop>
                    <stop offset="95%" stop-color="#A66DE9"></stop>
                  </linearGradient>
                </defs>
              </svg>
              <div class="num">
                <h2>90%</h2>
                <span>Avançado</span>
              </div>
            </div>
          </div>
        </div>
        <div>
          <p class="p">Esperado <span>R$ 70k</span></p>
          <p class="p">Alcançado <span>R$ 63k</span></p>
        </div>
      </div>
      <div id="box">
        <h2>Vendas por dia da semana</h2>
        <div>
          <div id="data">
            <p><i class="material-icons">arrow_drop_down

              </i> Dia com mais vendas</p>
            <span>quarta-feira</span>
            <p><i class="material-icons">arrow_drop_down
              </i> Dia com menos vendas</p>
            <span>domingo</span>
          </div>
          <div id="grafic">
            <div class="bar" data-count="dom">
              <div class="charge"></div>
            </div>
            <div class="bar" data-count="seg">
              <div class="charge"></div>
            </div>
            <div class="bar" data-count="ter">
              <div class="charge"></div>
            </div>
            <div class="bar" data-count="qua">
              <div class="charge"></div>
            </div>
            <div class="bar" data-count="qui">
              <div class="charge"></div>
            </div>
            <div class="bar" data-count="sex">
              <div class="charge"></div>
            </div>
            <div class="bar" data-count="sab">
              <div class="charge"></div>
            </div>
          </div>
        </div>
      </div>
    </div>


  </body>

</html>
